

<div th:fragment="claimsDownloadModal">
<div class="modal fade" id="claimsDownloadTranModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-info" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Transaction Results</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<p>
				<div class="card-header">
					Transaction Details <small> <code> . Transaction ID:
						</code>
					</small>
				</div>
				<input id="claimsDownload_transactionId" type="text" class="form-control"
					placeholder="-" />
				<div class="card-body">
					<form action="" method="post" class="form-horizontal">
						<div class="form-group row">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="Transaction Status:" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_transactionStatus" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="Process Phase" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_processPhase" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="Process Status" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_processStatus" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						<div class="form-group row ">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="Claims taken for download" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_claimsTaken" type="text" class="form-control"
									placeholder="-" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group row ">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="claims Processed:" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_claimsProcessed" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						<div class="form-group row ">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="claims with file" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_withFile" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						<div class="form-group row ">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="claims without file" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_withoutFile" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						
						<div class="form-group row ">
											<div class="col-5">
											<input  type="text"
													class="form-control" placeholder="Exception log" />
											</div>
											<div class="col-7">
												<textarea id="claimsDownload_exceptionLog" 
													class="form-control"  ></textarea>
											</div>
										</div>
						
					</form>
				</div>
				
					<div class="card-header">
						Claims Download Status <b></b>
					</div>
					<div class="card-body">
					<div class="form-group row ">
							<div class="col-5">
                       		 </div>
                       		 <div class="col-7">
						<button type="button" id="getclaimsCurrentStatus" class="btn btn-sm btn-primary">Get Claims Current Status</button>
						</div>
					</div>
				
						<div class="form-group row ">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="Total Claims:" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_TotalClaims_cs" type="text" class="form-control"
									placeholder="-" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group row ">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="Claims Processed:" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_processedClaims_cs" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						<div class="form-group row ">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="Claims with File:" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_withFile_cs" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						
						<div class="form-group row ">
							<div class="col-5">
								<input type="text" class="form-control"
									placeholder="Claims without File:" />
							</div>
							<div class="col-7">
								<input id="claimsDownload_withoutFile_cs" type="text" class="form-control"
									placeholder="-" readonly="readonly" />
							</div>
						</div>
						
					</div>
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
</div>
